name: ci

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          # NOTE: setup-node npm caching requires a lockfile.
          # We currently don't commit one, so we skip caching for now.

      - name: Install
        run: npm install

      - name: Build
        run: npm run build
